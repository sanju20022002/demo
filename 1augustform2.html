<!doctype html>
<html>
	<head>
		<title>form tag</title>
	</head>
	<body bgcolor="yellow">
	<h2>&nbsp;&nbsp;&nbsp;&nbsp;Student Regisration Form</h2>
	<h3>&nbsp;&nbsp;&nbsp;&nbsp;Fill in this form to register</h3>
	<form method="post"action="page_name"enctype="multipart/form-data"target="_blanck">
	<label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;First Name</label>
	<input type="text"id="name" placeholder="Enter your first name"required/><br><br>
	<label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Second Name</label>
	<input type="text"id="name"placeholder="Enter your second name"/><br><br>
	<label for="email">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;E-mail</label>
	<input type="email"id="email"placeholder="Enter your email"/><br><br>
	<label for="dob">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Date of Birth</label>
	<input type="date"id="dob"/><br><br>
	<label for="name">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Set Username</label>
	<input type="email"id="name"placeholder="Set Username"/><br><br>
	<label for="pass">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Set Password</label>
	<input type="password"id="pass"placeholder="Set password"/><br><br>
	<label for="gender">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gender</label><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"id="gender"name="gen"/>Male<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"id="gender"name="gen"/>Female<br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio"id="gender"name="gen"/>Other<br><br>
	<label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Course</label>
	<select>
	<option selected>Course</option>
	<option>High School</option>
	<option>Intermediate</option>
	<option>Bachler of Science</option>
	</select>
	<br><br>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button>Register</button>
	</form>
	</body>
</html>
