<!doctype html>
<html>
	<head>
		<title>table 4 tag</title>
	</head>
	<body>
	<center>
	<table border="2" cellpadding="8"cellspacing="7">
		<thead>
			<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
			
			<td rowspan="2">Row 1</td>
			<td>Row1 Cell2</td>
			<td>Row1 Cell3</td>
			</tr>
			<tr>
			<td>Row2 Cell2</td>
			<td>Row2 cell3</td>
			</tr>
			<tr>
			<td colspan="3">Row3 cell1</td>
		
			</tr>
		
		</tbody>
	</table>
	
	</center>
	
	</body>
</html>
