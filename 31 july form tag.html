<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <h1 align="center">Form</h1>
    <form type="post">
    <fieldset>
        <legend>Fill All Student Form</legend>
       
            <level for="enroll">Enrollment N.</level><br>
            <input type="text" id="enroll" name="enroll" value="E21440535500011" readonly/><br><br>
<level for="name">Name</level><br>
<input type="text" id="name" name="name"/><br><br>
<level for="fname">Father's Name</level><br>
<input type="text" id="fname" name="name"/><br><br>
<level for="mobile">Mobile N.</level><br>
<input type="number" id="mobile" placeholder="enter the mobile number"/><br><br>
<level for="email">Email id</level><br>
<input type="email" id="email" name="email" placeholder="enter email"/><br><br>
<level for="gender">Gender</level><br>
<input type="radio" id="gender" name="gender"/>Male
<input type="radio" id="gender" name="gender"/>Female
<input type="radio" id="gender" name="gender"/>Other<br><br>
Address<br>
<textarea placeholder="enter address"></textarea><br><br>
<level for="date">Date of Birth</level><br>
<input type="date" id="date"/><br><br>
    </fieldset>
</form>
</body>
</html>
