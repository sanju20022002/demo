<!doctype html>
<html>
<head>
	<title> Pseudo Element</title>
	<style>
	div{
		height:300px;
		width:800px;
		background:navy;
		color:white;
		font-size:50px;
		text-align:center;
		line-height:220px;
		margin:200px auto;
		padding-top:25px;
	}
	
	div:hover::after{
		content:''
		url("images/teacher.jpeg");
		color:orange;
		width:300px;
		height:300px;
		transition:all ease 2s;
		}
		
	div :hover::before{
		content:' SANJU ';
		color:#75ffba;
		transition:all ease 2s;
		}
	
	</style>
</head>
<body>
	<div>PASWAN</div>
</body>
</html>
